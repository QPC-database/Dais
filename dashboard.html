---
layout: default
title: Dais | Log in with Google
---

<link rel="stylesheet" type="text/css" href="demo/css/style.css">

<div id='signin' class='show'>
  <h4>Have you been using Dais? Get your presentation analytics here.</h4>
      <p id='sample'>Check out a <a id='sample-data' href='#'>sample dashboard</a>.</p>
<br />
  <div id="signin-button">
       <div class="g-signin"
        data-callback="loginFinishedCallback"
        data-clientid="383055630084-416plvnvcs8aq79pq9lfssungfqh88k4.apps.googleusercontent.com"
        data-scope="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/plus.profile.emails.read"
        data-height="short"
        data-cookiepolicy="single_host_origin"
        >
      </div>
    </div>
</div>


  <div id="profile" class="hide">
    <div>
      <span id="pic"></span>
      <span id="name"></span>
    </div>
    <button type="button" class="btn btn-primary pull-right" id="disconnect" >Logout</button>

    <div id="email"></div>
  </div>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<script src="/Dais/js/login.js"></script>
<script type="text/javascript">

  $(document).ready(function() {
    $('#disconnect').click(logout);
    $('#signin-button').click(loginFinishedCallback);
    $('#sample-data').click(showSample);
  });

  function showSample(){
    showPresentations('dais.glass');
    toggleElement('signin');
  }

  </script>
  <script src="https://apis.google.com/js/client:plusone.js" type="text/javascript"></script>
  <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
  <script src='demo/js/Presentation.js' />

  <script type="text/javascript">
</script>
